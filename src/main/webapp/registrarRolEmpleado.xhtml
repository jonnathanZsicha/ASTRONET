	<div class="centerTexto">
		<h2></h2>

	<div class="centerTexto">

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well well-sm">
					<h:form class="form-horizontal">
						<legend class="text-center header">Registro Roles</legend>

						<div class="form-group">
							<label class="control-label col-sm-2" for="nombrerol">Nombre:</label>
							<div class="col-sm-8">
								<h:inputText type="text" class="form-control"
									value="#{empleadoControllerBean.rolEmpleado.nombre}"
									a:placeholder="Ingrese el nombre del rol" required="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="descripcion">Descripcion:</label>
							<div class="col-sm-8">
								<h:inputTextarea
									value="#{empleadoControllerBean.rolEmpleado.descripcion}"
									class="form-control" id="descripcion" rows="5"
									a:placeholder="Ingrese una breve descripcion" />
							</div>
						</div>
						<!-- Modal footer -->
						<div class="modal-footer">
							<h:commandButton action="#{empleadoControllerBean.guardarRol()}"
								value="Guardar" class="btn btn-primary" />
							<!-- <h:button class="btn btn-danger" outcome="listadoEmpleado"
								value="Cancelar">
								<f:param name="id" value="#{empleadoControllerBean.empUser.id}" />
							</h:button> -->
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>



	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<h:dataTable id="example"
						class="table table-striped table-bordered" cellspacing="0"
						width="100%" style="text-align:center;"
						value="#{empleadoControllerBean.listaRolesEmpleados}"
						var="listaRoles" border="1">
						<h:column>
							<f:facet name="header" data-field="uno" data-sortable="true">Nombre Rol</f:facet>
												#{listaRoles.nombre}
											</h:column>
						<h:column>
							<f:facet name="header" data-field="dos" data-sortable="true">Descripcion</f:facet>
												#{listaRoles.descripcion}
											</h:column>
						<h:column>
							<f:facet name="header">Acciones</f:facet>
							<h:form>
								<!-- <h:commandButton class="btn btnUpdate" value="Enviar"
									action="#{empleadoControllerBean.editar(empleadoControllerBean.idUser,empleado.id)}"

								<h:commandButton class="btn btnUpdate"
									action="#{empleadoControllerBean.eliminarRol(listaRoles.id)}"
									immediate="true" value="Enviar"
									image="/resources/assets/img/delete.png" />
							</h:form>
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</div>
	</div>
