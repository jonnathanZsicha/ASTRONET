<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{usuarioBean.idUser}"></f:viewParam>
		<f:viewAction action="#{usuarioBean.init()}" />
	</f:metadata>
	<title>#{usuarioBean.empleadoUser.rolEmpleado.nombre}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/assets/css/table1.css" />
	<link rel="stylesheet" href="resources/assets/css/table.css" />
	<link rel="stylesheet" href="resources/assets/css/fondo.css" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</h:head>

<body>

	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<!--AL HACER CLIC EN EL LOGO DE LA EMPRESA RETORNAMOS AL MENU INICIAL DEL USUARIO-->
			<h:form class="navbar-brand">
				<h:link outcome="viewUser">
					<h:graphicImage value="resources/assets/img/logo.png" />
					<f:param name="id" value="#{usuarioBean.idUser}" />
				</h:link>
			</h:form>
		</div>
		<ul class="nav navbar-nav">
			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#">Call Center<span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><h:link outcome="callcenter" value="Call Center"
							rendered="#{usuarioBean.empleadoUser.rolEmpleado.nombre == 'CALL CENTER' || usuarioBean.empleadoUser.rolEmpleado.nombre == 'TECNICO OFICINA' || usuarioBean.empleadoUser.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							<f:param name="id" value="#{usuarioBean.idUser}" />
						</h:link></li>

					<li><h:link outcome="registro" value="Registro"
							rendered="#{usuarioBean.empleadoUser.rolEmpleado.nombre == 'CALL CENTER' || usuarioBean.empleadoUser.rolEmpleado.nombre == 'TECNICO OFICINA' || usuarioBean.empleadoUser.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							<f:param name="id" value="#{usuarioBean.idUser}" />
						</h:link></li>


					<li><h:link outcome="listadoVerificar"
							value="Verificar Listado"
							rendered="#{usuarioBean.empleadoUser.rolEmpleado.nombre == 'CALL CENTER' || usuarioBean.empleadoUser.rolEmpleado.nombre == 'TECNICO OFICINA' || usuarioBean.empleadoUser.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							<f:param name="id" value="#{usuarioBean.idUser}" />
						</h:link></li>
						
						<li><h:link outcome="listadoVisitaTecnica"
							value="Visitas Tecnicas"
							rendered="#{usuarioBean.empleadoUser.rolEmpleado.nombre == 'CALL CENTER' || usuarioBean.empleadoUser.rolEmpleado.nombre == 'TECNICO OFICINA' || usuarioBean.empleadoUser.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							<f:param name="id" value="#{usuarioBean.idUser}" />
						</h:link></li>
						
						<li><h:link outcome="listadoTecnicosAsignados"
							value="Verificar Tecnicos Asignados"
							rendered="#{usuarioBean.empleadoUser.rolEmpleado.nombre == 'CALL CENTER' || usuarioBean.empleadoUser.rolEmpleado.nombre == 'TECNICO OFICINA' || usuarioBean.empleadoUser.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							<f:param name="id" value="#{usuarioBean.idUser}" />
						</h:link></li>
						
						<li><h:link outcome="listadoSolucionadoF"
							value="Verificar Reclamos Solucionados"
							rendered="#{usuarioBean.empleadoUser.rolEmpleado.nombre == 'CALL CENTER' || usuarioBean.empleadoUser.rolEmpleado.nombre == 'TECNICO OFICINA' || usuarioBean.empleadoUser.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							<f:param name="id" value="#{usuarioBean.idUser}" />
						</h:link></li>
						
						


				</ul></li>

			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#">Clientes/Empleados<span
					class="caret"></span></a>
				<ul class="dropdown-menu">

					<li><h:link outcome="listadoEmpleado" value="Empleados"
							rendered="#{usuarioBean.empleadoUser.rolEmpleado.nombre == 'TECNICO OFICINA' || usuarioBean.empleadoUser.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							<f:param name="id" value="#{usuarioBean.empleadoUser.id}" />
						</h:link></li>

					<li><h:link outcome="crearInstalacionTemporal" value="Clientes"
							rendered="#{usuarioBean.empleadoUser.rolEmpleado.nombre == 'TECNICO OFICINA' || usuarioBean.empleadoUser.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							<f:param name="id" value="#{usuarioBean.empleadoUser.id}" />
						</h:link></li>
						
						<li><h:link outcome="listClientesTemporales" value="AsignarTecnicosInstalacion"
							rendered="#{usuarioBean.empleadoUser.rolEmpleado.nombre == 'TECNICO OFICINA' || usuarioBean.empleadoUser.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							<f:param name="id" value="#{usuarioBean.empleadoUser.id}" />
						</h:link></li>
				</ul></li>

		</ul>

		<ul class="nav navbar-nav navbar-right">
			<li><a> #{usuarioBean.empleadoUser.nombre}</a></li>
			<li><a id="dep">
					#{usuarioBean.empleadoUser.rolEmpleado.nombre}</a></li>
			<li><h:form>
					<a> <h:commandButton class="btnExit"
							action="#{loginBean.logout()}" value="Exit"
							image="./resources/assets/img/exit.png" />
					</a>
				</h:form></li>
		</ul>
	</div>
	</nav>
	<div class="centerTexto">
		<!-- <h2>Usted accedi√≥ como:
			#{usuarioBean.empleadoUser.rolEmpleado.nombre}</h2> -->
		<h:form>
			<h:button class="btn-success btnEmpleado" outcome="editarEmpleado"
				value="Editar mis datos">
				<f:param name="idUser" value="#{usuarioBean.idUser}" />
				<f:param name="idEmpleado" value="#{usuarioBean.idUser}" />
			</h:button>

			<h:button class="btn-success btnEmpleado"
				outcome="registrarRolEmpleado"
				rendered="#{usuarioBean.empleadoUser.rolEmpleado.nombre == 'ADMINISTRADOR'}"
				value="Nuevo Rol">
				<f:param name="id" value="#{usuarioBean.idUser}" />
			</h:button>
		</h:form>
	</div>

</body>
</html>
